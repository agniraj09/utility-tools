<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin: 20px 0 10px;
            color: #333;
            font-size: 28px;
        }

        .container {
            display: flex;
            flex: 1;
            flex-direction: row;
        }

        .box {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 80%;
            resize: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .center-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
<h1>CSV Converter</h1>

<div class="container">
    <div class="box">
        <textarea id="inputBox" placeholder="Enter values here (one per line)"></textarea>
    </div>

    <div class="box">
        <textarea id="outputBox" readonly placeholder="Output will appear here..."></textarea>
    </div>
</div>

<div class="center-buttons">
    <button onclick="convertToCSV()">Convert to Comma Separated</button>
    <button onclick="convertToJsonList()">Convert to JSON List</button>
</div>

<script>
    function convertToCSV() {
        const input = document.getElementById('inputBox').value;
        const lines = input.split(/\r?\n/).filter(line => line.trim() !== '');
        document.getElementById('outputBox').value = lines.join(',');
    }

    function convertToJsonList() {
        const input = document.getElementById('inputBox').value;
        const lines = input.split(/\r?\n/).filter(line => line.trim() !== '');
        const jsonList = lines.map(line => `"${line}"`).join(',\n');
        document.getElementById('outputBox').value = '[\n' + jsonList + '\n]';
    }
</script>
</body>
</html>
